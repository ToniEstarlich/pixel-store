{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 glass-card">
                {% if product.image %}
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                {% else %}
                <img src="{% static 'images/no-image.png' %}" class="card-img-top" alt="No image">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description|truncatewords:20 }}</p>
                    <p class="card-text font-weight-bold">€{{ product.price }}</p>
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="size">Choose size:</label>
                            <select class="form-control" name="size" id="size--{{ products.id }}" required>
                                <option value="" disabled selected>Select size</option>
                                <option value="S">Small</option>
                                <option value="M">Medium</option>
                                <option value="L">Large</option>
                                <option value="XL">Extra Large</option>
                            </select>
                        </div>
                        <div class="form-group d-flex align-items-center">
                            <label for="quantity" class="mr-2 mb-0">Qty:</label>
                            <div class="input-group w-50">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn btn-outline-secondary"
                                        onclick="decreaseQty(this)">−</button>
                                </div>
                                <input type="number" name="quantity" id="quantity" value="1" min="1"
                                    class="form-control mb-2 text-center">
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-outline-secondary"
                                        onclick="increaseQty(this)">+</button>
                                </div>
                                 <input type="number" name="quantity" min="1" value="1" class="form-control mb-2">
                                 <button type="submit" class="btn btn-primary btn-block">Add to bag</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
