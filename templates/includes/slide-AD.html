{% load static %}

<link rel="stylesheet" href="{% static 'css/slide-AD.css' %}">
<script src="{% static 'js/slide-AD.js' %}"></script>


<div class="adverts-slider">
    <div class="adverts-track" id="advertsTrack"> 
        
        <!-- Slide 1 -->
        
        <div class="adverts-slide" onclick="location.href='{% url 'products_list' %}'"> <img
                src="https://images.unsplash.com/photo-1503341455253-b2e723bb3dbb?auto=format&fit=crop&w=1600&q=80"
                alt="Runway fashion"
                onerror="this.onerror=null;this.src='https://picsum.photos/seed/pixel-fashion1/1600/900';" />
            <div class="adverts-text">
                <div class="adverts-logo"> <span class="logo-text">PI</span><span class="logo-x">X</span><span
                        class="logo-text">EL</span> <h1>{% if request.user.is_authenticated %}{{ request.user.username }}{% else %} invitado {% endif %}</h1></div> Discover the New Season Collection
            </div>
        </div>
    
        <!-- Slide 2 -->

        <div class="adverts-slide" onclick="location.href='{% url 'products_list' %}'"> <img
                src="https://images.unsplash.com/photo-1521336575822-6da63fb45455?auto=format&fit=crop&w=1200&q=80"
                alt="Street fashion woman"
                onerror="this.onerror=null;this.src='https://picsum.photos/seed/pixel-fashion2/1600/900';" />
            <div class="adverts-text">
                <div class="adverts-logo"> <span class="logo-text">PI</span><span class="logo-x">X</span><span
                        class="logo-text">EL</span> </div> Adventure. Elegant. Fashion Forward.
            </div>
        </div>
        
        
        <!-- Slide 3 -->

        <div class="adverts-slide" onclick="location.href='{% url 'products_list' %}'"> <img
                src="https://images.unsplash.com/photo-1529333166437-7750a6dd5a70?auto=format&fit=crop&w=1200&q=80"
                alt="Urban style duo"
                onerror="this.onerror=null;this.src='https://picsum.photos/seed/pixel-fashion3/1600/900';" />
            <div class="adverts-text">
                <div class="adverts-logo"> <span class="logo-text">PI</span><span class="logo-x">X</span><span
                        class="logo-text">EL</span> </div> Where Style Meets Innovation

        </div>

        <div class="adverts-slide" onclick="location.href='{% url 'products_list' %}'"> <img

        <div class="adverts-slide" onclick="window.open('https://pixel-store-6fb82487a320.herokuapp.com/', '_blank')"> <img

                alt="Accessories close-up"
                onerror="this.onerror=null;this.src='https://picsum.photos/seed/pixel-fashion5/1600/900';" />

        <div class="adverts-slide"> <img
                src="https://images.unsplash.com/photo-1503341455253-b2e723bb3dbb?auto=format&fit=crop&w=1600&q=80"
